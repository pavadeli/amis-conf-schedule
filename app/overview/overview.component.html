<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th *ngFor="let room of rooms">{{room.roomLabel}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let slot of slots">
                <th title="{{slot.slotStartTime}} - {{slot.slotEndTime}}">
                    {{slot.slotLabel}}
                </th>
                <td *ngFor="let room of rooms" class="session-cell">
                    <acs-session-preview [session]="sessionModel.find(room.roomId, slot.slotId)"></acs-session-preview>
                </td>
            </tr>
        </tbody>
    </table>
</div>
