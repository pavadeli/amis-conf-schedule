<div *ngIf="!model">Loading data...</div>
<table *ngIf="model" class="table table-hover table-condensed table-bordered">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th *ngFor="let room of model.rooms">{{room.roomLabel}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let slot of model.slots">
            <th title="{{slot.slotStartTime}} - {{slot.slotEndTime}}">
                {{slot.slotLabel}}
            </th>
            <td *ngFor="let session of slotSessions[slot.slotId]" class="session-cell" [rowSpan]="session?.slots || 1">
                <div *ngIf="!session" class="session-cell-empty">&nbsp;</div>
                <acs-session-preview *ngIf="session" [session]="session"></acs-session-preview>
            </td>
        </tr>
    </tbody>
</table>
